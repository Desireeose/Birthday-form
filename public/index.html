<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Birthday Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0056d2;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Birthday Information Form</h2>

        <form action="/submit" method="POST">

            <label>First Name</label>
            <input type="text" name="firstName" required>

            <label>Surname</label>
            <input type="text" name="surname" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Department in Church</label>
            <input type="text" name="churchDepartment" required>

            <label>Department in School</label>
            <input type="text" name="schoolDepartment" required>

            <button type="submit">Submit Form</button>
        </form>

        <a href="admin-login.html">Admin Login</a>
    </div>

</body>
</html>
