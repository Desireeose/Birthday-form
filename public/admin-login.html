<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9eef4;
            padding: 50px;
        }

        .login-box {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 7px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1f7e34;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <form id="loginForm">
            <label>Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();

            const password = document.getElementById("password").value;

            const res = await fetch("/admin-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });

            const data = await res.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                document.getElementById("message").textContent = data.message;
            }
        });
    </script>

</body>
</html>
